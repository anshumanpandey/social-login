<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        </div>
        
        <div class="row">
          <div id="facebook" class="col-sm">
            <div class="fb-login-button" data-width="200" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
            <h2 id="FBStatus">Getting status...</h2>
          </div>
          <div class="col-sm">
            <h2 id="instagram">Getting status...</h2>

        </div>
      </div>

    <!-- Optional JavaScript -->
